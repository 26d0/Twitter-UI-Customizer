name: Lint

on:
    push:
        branches: ["main"]
    pull_request:
        # The branches below must be a subset of the branches above
        branches: ["main"]
    workflow_dispatch:

jobs:
    lint:
        name: Run ESLint & Prettier & Stylelint scanning
        runs-on: ubuntu-latest
        #permissions:
        #    contents: read
        #    security-events: write
        #    actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v2

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: "package.json"
                  cache: "pnpm"

            - name: Install ESLint & Prettier & Stylelint
              run: |
                  pnpm install --frozen-lockfile

            #- name: Generate SARIF file
            #  run: |
            #      pnpm lint:eslint -f @microsoft/eslint-formatter-sarif -o eslint-results.sarif
            #  continue-on-error: true
            #
            #- name: Upload SARIF file
            #  uses: github/codeql-action/upload-sarif@v2
            #  with:
            #      sarif_file: eslint-results.sarif
            #      wait-for-processing: true

            - name: Run ESLint & Prettier & Stylelint
              run: |
                  pnpm lint:eslint
                  pnpm lint:prettier
                  pnpm lint:stylelint
